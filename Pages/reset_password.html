

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">

  <title>ResetPassword</title>
  <link rel="stylesheet" href="../Styles/header.css">
  <link rel="stylesheet" href="../Styles/footer.css">
  <link rel="stylesheet" href="../Styles/login.css">
  <link rel="stylesheet" href="../Styles/register.css">
  <script src="../JavaScript/xlu-include-file.js"></script>
  <script src="../JavaScript/resetPassword.js"></script>
</head>
<body>

<header id="main_header" xlu-include-file="/Templates/header.html">
</header>

<main id="main_login" >
  <div class="wrapper">
    <h2>Doren Ipsum</h2>
    <form id="reset-password-form">
      <div class="input-box">
        <input id="new-password" type="password" placeholder="Nueva contraseña" required>
      </div>
      <div class="input-box">
        <input id="confirm-password" type="password" placeholder="Repetir nueva contraseña" required>
      </div>
      <div class="input-box">
        <input type="submit" value="Doren Ipsum">
      </div>
    </form>
  </div>
</main>

<footer id="main_footer" xlu-include-file="/Templates/footer.html">
</footer>

<script>

  xLuIncludeFile();

</script>


</body>
</html>
