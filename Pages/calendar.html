<main>
  <div id="container">
    <div id='calendar'></div>
  </div>

  <div class="modal fade" id="eventModal" tabindex="-1" role="dialog" aria-labelledby="eventModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="eventModalLabel">Nuevo Evento</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Cerrar">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form id="eventForm">
            <div class="form-group">
              <label for="eventDate">Fecha</label>
              <input type="datetime-local" class="form-control" id="eventDate" required>
            </div>
            <div class="form-group">
              <label for="eventRutine">Rutina</label>
              <select class="form-control" id="eventRutine" required>
              </select>
            </div>
            <button type="submit" class="btn btn-primary">Crear Evento</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <div class="modal fade" id="editEventModal" tabindex="-1" role="dialog" aria-labelledby="editEventModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="editEventModalLabel">Editar Evento</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Cerrar">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form id="editEventForm">
            <div class="form-group">
              <label for="editEventDate">Fecha</label>
              <input type="datetime-local" class="form-control" id="editEventDate" required>
            </div>
            <div class="form-group">
              <label for="editEventRutine">Rutina</label>
              <select class="form-control" id="editEventRutine" required>
              </select>
            </div>
            <button type="submit" class="btn btn-primary">Guardar Cambios</button>
            <button type="button" class="btn btn-danger" id="deleteEventButton">Eliminar Evento</button>
          </form>
        </div>
      </div>
    </div>
  </div>
