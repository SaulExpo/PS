<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Rutina</title>
  <script src="./script.js" defer></script>
  <link rel="stylesheet" href="./header.css">
  <link rel="stylesheet" href="./footer.css">
  <link rel="stylesheet" href="./info_exercise.css">
  <link rel="stylesheet" href="./rutine.css">
</head>
<body>
<header id="main_header"></header>

<section id="selectors">
  <label for="typeSelector">Tipo de rutina:</label>
  <select id="typeSelector">
    <option disabled selected>Selecciona tipo</option>
  </select>

  <label for="globalSearch">Buscar rutinas (global):</label>
  <input type="text" id="globalSearch" placeholder="Ej. push beginner, core, etc." />
  <select id="searchResults">
    <option disabled selected>Resultados aparecerán aquí</option>
  </select>

  <label for="routineSelector">Rutina:</label>
  <select id="routineSelector" disabled>
    <option disabled selected>Selecciona rutina</option>
  </select>
</section>

<main>
  <h2 id="title">Rutina</h2>
  <p id="info">Selecciona una rutina para ver los ejercicios</p>
  <p><strong>Duración:</strong> <span id="duration">--</span></p>
  <div id="exercises"></div>
</main>

<footer id="main_footer"></footer>

</body>
</html>
